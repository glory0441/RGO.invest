<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파일 다운로드</title>

  <style>
    /* 기본 */
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      color:#fff;
      text-align:center;
      background: radial-gradient(1200px 800px at 50% 30%, rgba(255,140,0,0.18), transparent 60%),
                  radial-gradient(900px 600px at 20% 80%, rgba(255,120,0,0.12), transparent 60%),
                  linear-gradient(180deg, #070707, #101010 60%, #070707);
      overflow-x:hidden;
      min-height:100vh;
    }

    /* 금빛 네온 글로우(고정) */
    body::before{
      content:"";
      position:fixed;
      inset:-200px;
      background:
        radial-gradient(circle at 50% 25%, rgba(255,160,40,0.35), transparent 45%),
        radial-gradient(circle at 15% 80%, rgba(255,100,0,0.18), transparent 40%),
        radial-gradient(circle at 85% 75%, rgba(255,140,0,0.16), transparent 40%);
      filter: blur(90px);
      z-index:-2;
      pointer-events:none;
    }

    /* 반짝이 파티클(움직이는 느낌) */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(circle, rgba(255,200,120,0.20) 0 1px, transparent 2px),
        radial-gradient(circle, rgba(255,200,120,0.12) 0 1px, transparent 2px);
      background-size: 90px 90px, 140px 140px;
      background-position: 0 0, 40px 60px;
      opacity:0.55;
      z-index:-1;
      pointer-events:none;
      animation: floatDust 10s linear infinite;
    }
    @keyframes floatDust{
      from{ transform: translateY(0); }
      to  { transform: translateY(-80px); }
    }

    .wrap{
      max-width: 980px;
      margin: 80px auto;
      padding: 0 18px;
    }

    /* 유리 카드 */
    .card{
      border-radius: 22px;
      padding: 28px 22px 26px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(14px);
    }

    h1{
      margin: 8px 0 18px;
      font-size: 36px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 18px rgba(255,140,0,0.22);
    }

    /* 이미지 프레임 */
    .heroWrap{
      border-radius: 18px;
      overflow:hidden;
      margin: 18px auto 22px;
      max-width: 920px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.10);
      position:relative;
    }

    /* 위쪽 은은한 라인(미리보기 느낌) */
    .heroWrap::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      right:0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255,170,70,0.9), transparent);
      opacity:0.8;
      z-index:1;
    }

    .thumb{
      width:100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      object-position: center;
      display:block;
      transform: scale(1.01);
    }

    /* 버튼 */
    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding: 14px 26px;
      border-radius: 14px;
      background: rgba(0,0,0,0.70);
      color:#fff;
      text-decoration:none;
      font-size: 18px;
      font-weight: 800;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 26px rgba(0,0,0,0.45);
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-2px);
      background: rgba(0,0,0,0.82);
      box-shadow: 0 14px 34px rgba(0,0,0,0.55);
    }
    .btn:active{
      transform: scale(0.98);
    }

    .sub{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,0.70);
      line-height: 1.6;
    }

    /* 작은 다운로드 아이콘(글자만으로) */
    .ico{
      font-weight:900;
      font-size: 18px;
      line-height: 1;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>파일 다운로드</h1>

      <div class="heroWrap">
        <img class="thumb" src="button.png" alt="다운로드 이미지">
      </div>

      <a class="btn" href="download.exe" download>
        <span class="ico">⬇</span>
        다운로드 받기
      </a>

      <div class="sub">
        ※ 다운로드가 안 되면 새로고침(F5) 후 다시 눌러보세요.<br>
        ※ exe 파일은 브라우저 경고가 뜰 수 있습니다(정상).
      </div>
    </div>
  </div>
</body>
</html>
