<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>파일 다운로드</title>

<style>

body{
  font-family: Arial, sans-serif;
  text-align:center;
  margin:0;
  background:#ffffff;
}

.wrap{
  max-width:1200px;
  margin:60px auto;
}

h1{
  font-size:34px;
  margin-bottom:30px;
}

/* ⭐ 이미지 대칭 & 꽉채움 핵심 */
.thumb{
  width:95%;
  max-width:1100px;
  aspect-ratio:16/9;       /* 화면 비율 고정 */
  object-fit:cover;        /* 꽉 채우기 */
  object-position:center;  /* 중앙 기준 */
  border-radius:12px;
  display:block;
  margin:0 auto 25px;
}

.btn{
  display:inline-block;
  padding:16px 32px;
  background:#111;
  color:#fff;
  border-radius:14px;
  text-decoration:none;
  font-size:18px;
  font-weight:700;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  transition:all 0.2s ease;
}

.btn:hover{
  background:#000;
  transform:translateY(-2px);
}

.btn:active{
  transform:scale(0.96);
}

.sub{
  margin-top:15px;
  font-size:13px;
  color:#666;
}

</style>
</head>

<body>

<div class="wrap">

<h1>파일 다운로드</h1>

<img class="thumb" src="button.png">

<a class="btn" href="download.exe" download>
다운로드 받기
</a>

<div class="sub">
※ 다운로드가 안 되면 새로고침(F5) 후 다시 눌러보세요.<br>
※ exe 파일은 브라우저 경고가 뜰 수 있습니다.
</div>

</div>

</body>
</html>
