<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파일 다운로드</title>

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      text-align:center;
      color:#fff;
      min-height:100vh;
      /* ✅ 지저분한 점/입자 X : 부드러운 다크 그라데이션 */
      background:
        radial-gradient(900px 600px at 50% 20%, rgba(255,140,60,0.14), transparent 60%),
        radial-gradient(900px 600px at 20% 90%, rgba(255,90,0,0.10), transparent 55%),
        linear-gradient(180deg, #050505 0%, #0b0b0b 45%, #050505 100%);
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 18px;
    }

    /* ✅ 카드: 너무 투명하면 배경이 지저분해 보일 수 있어서 적당히 */
    .card{
      border-radius: 22px;
      padding: 30px 22px 26px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 22px 80px rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
    }

    h1{
      margin: 6px 0 18px;
      font-size: 36px;
      letter-spacing: -0.5px;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }

    /* ✅ 이미지 프레임(깔끔한 카드 느낌) */
    .heroWrap{
      position:relative;
      overflow:hidden;
      border-radius: 18px;
      margin: 18px auto 22px;
      max-width: 980px;
      background:#000;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 12px 40px rgba(0,0,0,0.60);
    }

    /* ✅ 이미지 밑 흰띠 가리기(이미지 자체 여백) */
    .heroWrap::after{
      content:"";
      position:absolute;
      left:0; right:0; bottom:0;
      height:20px;
      background:#000;
      z-index:3;
      pointer-events:none;
    }

    .thumb{
      position:relative;
      z-index:1;
      width:100%;
      aspect-ratio:16/9;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    /* ✅ 버튼: 고급 검정 + 살짝 오렌지 포인트 */
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 16px 34px;
      border-radius: 14px;
      background: #0f0f0f;
      color:#fff;
      text-decoration:none;
      font-size: 18px;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 14px 34px rgba(0,0,0,0.55);
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .btn:hover{
      transform: translateY(-2px);
      border-color: rgba(255,140,60,0.45);
      box-shadow: 0 18px 44px rgba(0,0,0,0.65);
    }
    .btn:active{ transform: scale(0.98); }

    .sub{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,0.72);
      line-height: 1.6;
    }

    /* ✅ 모바일에서 간격 살짝 줄이기 */
    @media (max-width: 520px){
      .wrap{ margin: 50px auto; }
      h1{ font-size: 30px; }
      .card{ padding: 22px 16px 20px; }
      .btn{ padding: 14px 26px; font-size: 17px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>파일 다운로드</h1>

      <div class="heroWrap">
        <img class="thumb" src="button.png" alt="다운로드 이미지">
      </div>

      <a class="btn" href="download.exe" download>⬇ 다운로드 받기</a>

      <div class="sub">
        ※ 다운로드가 안 되면 새로고침(F5) 후 다시 눌러보세요.<br>
        ※ exe 파일은 브라우저 경고가 뜰 수 있습니다(정상).
      </div>
    </div>
  </div>
</body>
</html>
